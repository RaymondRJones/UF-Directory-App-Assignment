<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--
                Implement a way to filter through listings using the search bar
              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="userInput">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:userInput"
              ng-click="itemCode.value = listing.code; itemIndex.value = $index;
              "

              >
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
              </tr>
              <!--
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                -->
            </table>
          </div>
          <br/>
          <button type="button" class="btn btn-primary" ng-click ="addListing(code_, name_, latitude_,longitude_,address_)">Add</button>
          <button type="button" class="btn btn-danger" ng-click="deleteListing(itemIndex.value)">Delete</button>
          <br/>
            <label for="usr">Code:</label>
          <input type="text" class="form-control" id="code_" ng-model="code_"> <br/>
          <label for="usr">Building Name:</label>
          <input type="text" class="form-control" id="name_" ng-model="name_"> <br/>
          <label for="usr">latitude:</label>
          <input type="text" class="form-control" id="latitude_" ng-model="latitude_"> <br/>
          <label for="usr">Longitude:</label>
          <input type="text" class="form-control" id="longitude_" ng-model="longitude_"> <br/>
          <label for="usr">Address:</label>
          <input type="text" class="form-control" id="address_" ng-model="address_"> <br/>


          <!--
              Write an HTML form that adds new listings to the directory
            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2 ng-if= "itemIndex.value != -1">
            Latitude: {{ findItem().coordinates.latitude }} <br />
            Longitude: {{ findItem().coordinates.longitude }}<br />
            Address: {{ findItem().address }}<br />
             </h2>
            <!--
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
